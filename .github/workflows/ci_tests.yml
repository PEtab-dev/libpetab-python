name: CI

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '48 4 * * *'

jobs:
  build:
    strategy:
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]
        python-version: ["3.7", "3.10"]
    runs-on: ${{ matrix.platform }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Prepare python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get pip cache directory
      id: pip_cache_dir
      run: |
        echo "::set-output name=dir::$(pip cache dir)"

    - name: Cache
      uses: actions/cache@v1
      with:
        path: ${{ steps.pip_cache_dir.outputs.dir }}
        key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/.ci_pip_reqs.txt') }}-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .ci_pip_reqs.txt
        pip install .[reports,combine,tests]

    - name: Run flake8
      run: |
        python -m flake8 --exclude=build,doc,example,tmp --extend-ignore=F403,F405
      if: matrix.platform == 'ubuntu-latest'

    - name: Run tests
      run: |
        pytest --cov --cov-report=xml tests

    - name: Coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
      if: matrix.platform == 'ubuntu-latest'
